{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="my-account">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-9">
				{% if msg %}
				<p class="text-success">{{msg}}</p>
				{% endif %}
				<table class="table table-bordered">
					<form method="post">
						{% csrf_token %}
						{{form.as_table}}
						<tr>
							<td colspan="2">
								<input type="submit" value="Save" class="btn btn-primary" />
							</td>
						</tr>
					</form>
				</table>
			</div>
		<div class="col-md-3" >
			{% include 'user/user-sidebar.html' %}
		</div>
	</div>
</div>
</div>
{% endblock %}
