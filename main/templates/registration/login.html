{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>تسجيل الدخول</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'tailwind.css'%}" />
    <link rel="stylesheet" href="{% static 'bs4/tailwind.css'%}" />
  </head>
  <body>
    <img
      src="{% static 'Assets/wave.png' %}"
      class="fixed hidden lg:block inset-0 h-full"
      style="z-index: -1;"
    />
    <div
      class="w-screen h-screen flex flex-col justify-center items-center lg:grid lg:grid-cols-2"
    >
      <img

        class="hidden lg:block w-1/2 hover:scale-150 transition-all duration-500 transform mx-auto"
      />
      <form method="post" class="flex flex-col justify-center items-center w-1/2">
		{% csrf_token %}
        <img src="{% static 'Assets/avatar.svg' %}" class="w-32" />
        <h2
          class="my-8 font-display font-bold text-3xl text-gray-700 text-center"
        >
          ميدياتك
        </h2>
        <div class="relative">
          <i class="fa fa-user absolute text-primarycolor text-xl"></i>
          <input
            type="username" name="username"
            placeholder="اسم المستخدم"
            class="pl-8 border-b-2 font-display focus:outline-none focus:border-primarycolor transition-all duration-500  text-lg"
          />
        </div>
        <div class="relative mt-8">
          <i class="fa fa-lock absolute text-primarycolor text-xl"></i>
          <input 
            type="password" name="password"
            placeholder="كلمة السر"
            class="pl-8 border-b-2 font-display focus:outline-none focus:border-primarycolor transition-all duration-500 text-lg"
          />
        </div>
        <a href="{% url 'password_reset' %}" class="self-end mt-4 text-gray-600 font-bold"
          >هل نسيت كلمة السر ؟</a
        >
        <p class="self-end font-bold mt-4">إذا لم يتم تسجيلك ، من فضلك<a href="{% url 'signup' %}" class="self-end mt-4 text-gray-600 font-bold "> سجل هنا </a></p>
        <input value="تسجيل دخول" type="submit" class="py-3 px-20 bg-primarycolor rounded-full text-white font-bold uppercase text-lg mt-4 transform hover:translate-y-1 transition-all duration-500"
        >
      </form>
    </div>
  </body>
</html>
